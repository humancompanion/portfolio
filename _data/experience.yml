          - desc: Managed the project including responsibility for budget and time tracking.
      - accomplishment:
          Designed and built many of the responsive components behind Cisco's Unified Computing
          Servers product category.
        descriptions:
          - desc:
              This work seeded a responsive prototyping toolkit which provided Cisco with many
              responsive and reusable components that have been used throughout their site.
