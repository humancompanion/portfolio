          - desc: Led a project to make hotel restaurant, spa, and golf sites responsive.
      - accomplishment:
          Designed and produced a prototype of the membership renewal process for <a
          href="http://www.ncarb.org/">NCARB</a>.
        descriptions:
          - desc:
              Conducted extensive user interviews to determine the qualitative value of the design
