  - name: Tellme Networks
    location: Mountain View, CA
    title: Senior Software Engineer
    org: Platform Engineering
    start-date: October 2001
    end-date: October 2008
    timespan: 7 years
    accomplishments:
      - accomplishment: Interaction designer for internal VoIP traffic management.
        descriptions:
          - desc: Responsible for web interface design for all VoIP related systems.
          - desc:
              Conducted contextual inquiry interviews with users observing their behavior in context
              of the operations center in order to create use cases scenarios.
      - accomplishment:
          Co-designed, built, and deployed an internal web application for viewing call traffic on
