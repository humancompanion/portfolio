      - accomplishment:
          Contributed to the creation and management of the design system that allowed <a
          href="http://responsivewebdesign.com/podcast/marriott.html">Marriott to make their site
          responsive</a> and to drive reservations on mobile devices.
        descriptions:
          - desc:
              Helped design and code accessible forms for advance search and portions of the
              reservation path.
          - desc:
              Helped design and code the documentation for the design system used by all designers
              and developers at Marriott.
          - desc:
              Provided support to Marriott development team in understanding new responsive design
              concepts and tools such as responsive images, breakpoints, and performance budgets for
